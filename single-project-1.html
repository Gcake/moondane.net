    <script>
        window.requestAnimationFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();

        var speed = 10000;
        (function currencySlide() {
            var currencyPairWidth1 = $('.slideItem1:first-child').outerWidth();
            var currencyPairWidth2 = $('.slideItem2:first-child').outerWidth();
            var currencyPairWidth3 = $('.slideItem3:first-child').outerWidth();
            $(".slideContainer1").animate({
                marginLeft: -currencyPairWidth1
            }, speed, 'linear', function() {
                $(this).css({
                    marginLeft: 6
                }).find("li:last").after($(this).find("li:first"));
            });
            
            $(".slideContainer2").animate({
                marginLeft: -currencyPairWidth2
            }, speed, 'linear', function() {
                $(this).css({
                    marginLeft: 6
                }).find("li:last").after($(this).find("li:first"));
            });
            
            $(".slideContainer3").animate({
                marginLeft: -currencyPairWidth3
            }, speed, 'linear', function() {
                $(this).css({
                    marginLeft: 6
                }).find("li:last").after($(this).find("li:first"));
            });
            requestAnimationFrame(currencySlide);
        })();

    </script>
    <script>
        window.onscroll = function() {
            myFunction()
        };

        var header = document.getElementById("navbar");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

    </script>
    
    <script>
function myFunction2() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
